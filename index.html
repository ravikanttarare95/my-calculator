<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <title>Calculator</title>
</head>

<body class="light-body">
    <div class="container">
        <div class="calculator-header">
            <h1>Calculator</h1>
            <button id="theme-btn" class="theme-btn" onclick="toggleThemeMode()">
                <img id="theme-icon" src="./images/light-mode.png" alt="Theme Mode"></button>
        </div>
        <div class="calculator">
            <input type="text" id="display" placeholder="0" disabled>
            <div class="buttons">
                <button class="btn" onclick="clearDisplay()">AC</button>
                <button class="btn" onclick="deleteLastCharacter()">DEL</button>
                <button class="btn operator">%</button>
                <button class="btn operator">รท</button>

                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">-</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">+</button>


                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">ร</button>

                <button class="btn zero">.</button>
                <button class="btn zero">0</button>
                <button class="btn operator btn-equal" onclick="calculateResult()">=</button>

            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/ravikanttarare95/my-calculator.git" target="_blank">
            <div class="github-link-container">
                <p>View on GitHub</p>
                <img src="./images/github.png" alt="GitHub Logo" class="github-logo">
            </div>
        </a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
