<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" placeholder="0" disabled>
            <div class="buttons">
                <button class="btn" onclick="clearDisplay()">AC</button>
                <button class="btn" onclick="deleteLastCharacter()">DEL</button>
                <button class="btn operator" onclick="appendToDisplay('%')">%</button>
                <button class="btn operator" onclick="appendToDisplay('/')">/</button>

                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>

                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>


                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn operator" onclick="appendToDisplay('×')">×</button>

                <button class="btn zero" onclick="appendToDisplay('.')">.</button>
                <button class="btn zero" onclick="appendToDisplay('0')">0</button>
                <button class="btn operator btn-equal" onclick="calculateResult()">=</button>

            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/ravikanttarare95/my-calculator.git" target="_blank">
            <div class="github-link-container">
                <p>View on GitHub</p>
                <img src="github.png" alt="GitHub Logo" class="github-logo">
            </div>
        </a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
